<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok‑lite | Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
  <h1>TikTok‑lite</h1>
  <div id="auth-area">
    <button id="loginBtn">Sign in</button>
    <button id="logoutBtn" class="hidden">Sign out</button>
    <span id="whoami"></span>
  </div>
</header>

<main>
  <section id="uploadSection" class="card hidden">
    <h2>Upload (Creators only)</h2>
    <div class="row">
      <label>Title <input id="title" /></label>
      <label>Publisher <input id="publisher" /></label>
      <label>Producer <input id="producer" /></label>
    </div>
    <div class="row">
      <label>Genre
        <select id="genre">
          <option>Travel</option>
          <option>Food</option>
          <option>Sports</option>
          <option>Comedy</option>
          <option>Education</option>
        </select>
      </label>
      <label>Age Rating
        <select id="ageRating">
          <option>G</option>
          <option>PG</option>
          <option>12</option>
          <option>15</option>
          <option>18</option>
        </select>
      </label>
    </div>
    <div class="row">
      <input type="file" id="file" accept="video/mp4"/>
      <button id="uploadBtn">Upload</button>
    </div>
    <p id="uploadMsg" class="small"></p>
  </section>

  <section class="card">
    <div class="row">
      <input id="q" placeholder="Search title/publisher"/>
      <select id="filterGenre">
        <option value="">All genres</option>
        <option>Travel</option>
        <option>Food</option>
        <option>Sports</option>
        <option>Comedy</option>
        <option>Education</option>
      </select>
      <button id="searchBtn">Search</button>
    </div>
    <h2>Latest videos</h2>
    <div id="grid" class="grid"></div>
    <button id="loadMoreBtn" class="hidden">Load more</button>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
